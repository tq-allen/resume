<!doctype html>
<html lang="zh-Hans">

	<head>
		<meta charset="UTF-8">
		<title>在线简历编辑</title>
		
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/theme/default.css"/>
		<link rel="stylesheet" type="text/css" href="css/theme/black.css"/>
		<link rel="stylesheet" type="text/css" href="css/theme/pink.css"/>
		<link rel="stylesheet" type="text/css" href="css/editable-span.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/signUp.css"/>
		<link rel="stylesheet" type="text/css" href="css/share.css"/>
		<link rel="stylesheet" type="text/css" href="css/print.css" media="print"/>
		<link rel="stylesheet" type="text/css" href="css/theme-picker.css"/>
	</head>
	<body>
		<div id="app" class="page" :class="{preview: mode === 'preview'}" v-cloak>
			<app-aside 
				v-show="mode === 'edit'" 
				:logout-visible="!!currentUser.objectId"
				@save="onClickSave"
				@share="share"
				@print="print"
				@change-theme="themePicker"
				@login="loginVisible=true"
				@signup="signUpVisible=true"
				@logout="logOut"></app-aside>
			<main :class="displayResume.theme">
				<resume 
					:mode="mode" 
					:display-resume="displayResume"
					@add="add($event)"
					@del="del($event)"
					@edit="onEdit($event)"></resume>
			</main>
			
			<login v-show="loginVisible" @go-to-sign-up="loginVisible = false; signUpVisible = true" @close="loginVisible = false" @login="onLogin"></login>
			<sign-up v-show="signUpVisible" @go-to-login="loginVisible = true; signUpVisible=false" @close="signUpVisible=false" @sign-up="onSignUp"></sign-up>
			<share v-show="shareVisible" v-bind:share-link="shareLink" @close="shareVisible=false"></share>
			<theme-picker v-show="themePickerVisible" @save-theme="savaTheme" @close="themePickerVisible=false" :theme="displayResume.theme"></theme-picker>
		</div>
		<script src="../vendors/av-min.js"></script>
		<script src="../vendors/vue.min.js"></script>
		<script type="text/javascript" src="../vendors/sweetalert.min.js" ></script>
		<script type="text/javascript" src="../vendors/vue-router.min.js" ></script>
		<script src="js/av.js"></script>
		<script src="//at.alicdn.com/t/font_678098_0i2uud6wjs40wwmi.js"></script>
		<script src="js/editable-span.js"></script>
		<script type="text/javascript" src="js/login.js" ></script>
		<script type="text/javascript" src="js/sign-up.js" ></script>
		<script type="text/javascript" src="js/share.js" ></script>
		<script type="text/javascript" src="js/theme-picker.js" ></script>
		<script type="text/javascript" src="js/resume.js" ></script>
		<script type="text/javascript" src="js/app-aside.js" ></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
